name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            output_name: Brash-linux_x86-64
          - os: windows-latest
            rid: win-x64
            output_name: Brash-win_x86-64.exe
          - os: macos-latest
            rid: osx-x64
            output_name: Brash-osx_x86-64
          - os: macos-latest
            rid: osx-arm64
            output_name: Brash-osx_arm-64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Build release binary
        shell: bash
        run: |
          chmod +x ./tools/scripts/build.sh
          ./tools/scripts/build.sh "${{ matrix.rid }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: brash-${{ matrix.rid }}
          path: target/release/${{ matrix.output_name }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        shell: bash
        run: |
          mkdir -p release
          find dist -type f -maxdepth 3 -exec cp {} release/ \;
          ls -lah release

      - name: Generate checksums
        shell: bash
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
